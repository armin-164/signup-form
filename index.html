<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullcontainer">
        <div class="left-side">
            <img src="https://images.unsplash.com/photo-1454391304352-2bf4678b1a7a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Tree">
            <div class="overlaytext">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <p class="logotext">SIGN UP</p>
            </div>
        </div>
        <div class="formcontainer">
            <div class = "form-p-container">
                <p class ="form-p">This is not a real online service!
                    You know you need something<br>like this in your life
                    to help you realize your deepest dreams.<br>
                    Sign up <em>now</em><span> </span> to get started.
                    <br><br>You <em>know</em><span> </span> you want to.
                </p>
            </div>
            <div class="middlecontainer">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-row">
                        <div class="form">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form">
                            <label for="last">Last Name</label>
                            <input type="text" name="last" id="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form">
                            <label for="user_email">Email</label>
                            <input type="email" name="user_email" id="email">
                        </div>
                        <div class="form">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number id="phone_number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form">
                            <label for="user_password">Password</label>
                            <input type="password" name="user_password" id="user_password">
                        </div>
                        <div class="form">
                            <label for="user_password">Confirm Password</label>
                            <input type="password" name="user_password" id="user_password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
